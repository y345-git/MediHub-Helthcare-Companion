{% extends "base.html" %}

{% block title %}Edit Doctor{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h4>Edit Doctor</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('receptionist.edit_doctor', doctor_id=doctor.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ doctor.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="specialization" name="specialization" value="{{ doctor.specialization }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact" name="contact" value="{{ doctor.contact }}" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="is_available" name="is_available" {% if doctor.is_available %}checked{% endif %}>
                            <label class="form-check-label" for="is_available">Available for Appointments</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Doctor</button>
                    <a href="{{ url_for('receptionist.dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
