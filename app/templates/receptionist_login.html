{% extends "base.html" %}

{% block title %}Receptionist Login - Hospital Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">üë©‚Äçüíº Receptionist Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.role_login', role='receptionist') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login as Receptionist</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
